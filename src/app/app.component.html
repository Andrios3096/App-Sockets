
<h1> HEROES </h1>

<hr>

<form (ngSubmit)="crearNuevo()">
    <input type="text"
    [(ngModel)]="texto"
    class="form-control"
    name="texto"
    autofocus
    autocomplete="off"
    placeholder="ingrese un heroe">
</form>

<button class="btn btn-success mb-3" (click)="enviarMensaje()"> enviar un mensaje al servidor</button>

<div class="mb-3" *ngFor="let hero of arrayHeroes; let i=index">
NOMBRE : {{hero.nombre}} - PODER: {{hero.poder}} 
</div>
